  <ion-content>
	  <ion-list>
      <ion-item ng-repeat="edition in editions" >
		  <p>
		  <button class="button button-full" ng-click="getSourceEdition(edition.hl,edition.ned)">
   			{{edition.label}}
		  </button>
		  </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
